<div class="container">
  <h1>My Skills</h1>

  <section *ngFor="let skill of skills">
    <h2>{{ skill.name }}</h2>
    <h4>{{ skill.level }}</h4>
    <div class="rating">
      <div class="bar">
        <div [ngStyle]="{ with: skill.rating + '%' }"></div>
      </div>
      <div>{{ skill.rating }}%</div>
    </div>
  </section>
</div>
